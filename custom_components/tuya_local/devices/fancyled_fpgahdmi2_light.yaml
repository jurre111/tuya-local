name: Silvergear Smart Bulb E27
entities:
  - entity: light
    dps:
      - id: 20
        type: boolean
        name: switch
      - id: 21
        type: enum
        name: work_mode
        mapping:
          - dps_val: white
            value: white
          - dps_val: colour
            value: colour
          - dps_val: scene
            value: scene
          - dps_val: music
            value: music
      - id: 22
        type: integer
        name: brightness
        range:
          min: 10
          max: 1000
      - id: 24
        type: json
        name: colour_data
        format:
          - name: h
            bytes: 2
            range:
              min: 0
              max: 360
          - name: s
            bytes: 2
            range:
              min: 0
              max: 1000
          - name: v
            bytes: 2
            range:
              min: 0
              max: 1000
      - id: 25
        type: json
        name: scene_data
      - id: 28
        type: json
        name: control_data
        format:
          - name: change_mode
          - name: bright
            range:
              min: 0
              max: 1000
          - name: temperature
            range:
              min: 0
              max: 1000
          - name: h
            range:
              min: 0
              max: 360
          - name: s
            range:
              min: 0
              max: 255
          - name: v
            range:
              min: 0
              max: 255
